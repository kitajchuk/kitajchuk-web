name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build:
    environment: Production
    # Available tools on this machine:
    # https://github.com/actions/virtual-environments/blob/main/images/linux/Ubuntu2004-README.md
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install, test and build
        run: |
          export KITA_AWS_REGION="${{ secrets.KITA_AWS_REGION }}"
          export KITA_S3_REPOSITORY="${{ secrets.KITA_S3_REPOSITORY }}"
          export KITA_AWS_ACCESS_KEY_ID="${{ secrets.KITA_AWS_ACCESS_KEY_ID }}"
          export KITA_AWS_SECRET_ACCESS_KEY="${{ secrets.KITA_AWS_SECRET_ACCESS_KEY }}"
          yarn install --immutable
          yarn download-s3
          yarn build
          yarn export
          tar -czf out.gz out
      # https://github.com/actions/upload-artifact
      - name: Upload job artifact
        uses: actions/upload-artifact@v2
        with:
          name: job-artifact
          path: out.gz
  deploy:
    # Loosely speaking, this is a "Production" check for this runner
    if: ${{ github.ref == 'refs/heads/main' }}
    environment: Production
    runs-on: ubuntu-latest
    needs: build
    steps:
      # https://github.com/actions/download-artifact
      - name: Download job artifact
        uses: actions/download-artifact@v2
        with:
          name: job-artifact
      - name: Deploy build dist
        run: |
          tar -xzf out.gz
          ls -laR out
