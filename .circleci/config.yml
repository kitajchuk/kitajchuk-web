version: 2.1

orbs:
  aws-cli: circleci/aws-cli@2.0.2

jobs:
  build:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn/Node Cache
          keys:
            - yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-v1-{{ .Branch }}-
            - yarn-packages-v1-
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile --cache-folder ~/.cache/yarn
      - run:
          name: Sync Down S3 Objects
          command: yarn download-s3
      - run:
          name: Build Static Site
          command: |
            yarn build
            yarn export
      - save_cache:
          name: Save Yarn/Node Cache
          key: yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
            - node_modules
      - persist_to_workspace:
          root: .
          paths:
            - out
  deploy:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - attach_workspace:
          at: .
      - aws-cli/setup
      - run: |
          aws s3 ls
          ls -laR out

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          context: aws
          requires:
            - build
          filters:
            branches:
              only: main
