[build]
  command = "yarn download-s3 && yarn build"
  publish = "out"

[context.production]
  environment = { NODE_VERSION = "18.17.0" }

[context.deploy-preview]
  environment = { NODE_VERSION = "18.17.0" }

[context.branch-deploy]
  environment = { NODE_VERSION = "18.17.0" }

[[plugins]]
  package = "@netlify/plugin-nextjs@5"
